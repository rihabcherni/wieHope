<!-- login start -->
<div class="container-xxl py-5">
  <div class="container">
      <div class="rounded">
          <div class="row g-0">
              <div class="rounded bg-light col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                  <div class="h-100 d-flex flex-column justify-content-center p-5">
                      <h1 class="mb-3 text-center">Reset Your password</h1>
                      <form>
                          <div class="row g-3">
                            <div>
                                <div class="form-floating">
                                    <input type="password" class="form-control border-0" id="password" placeholder="password">
                                    <label for="phone">new Password</label>
                                </div>
                            </div>
                            <div>
                              <div class="form-floating">
                                  <input type="password" class="form-control border-0" id="password" placeholder="password">
                                  <label for="phone">Confirm Password</label>
                              </div>
                            </div>
                            <button class="btn btn-primary w-100 m-3 py-3" type="submit">Change Password </button>
                            <a [routerLink]="['/login']" class="text-center">Back to Login</a>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100 rounded" src="assets/img/visiteur/forgot.png">
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
<!-- login End -->
