<div class="container-xxl py-1" style="display: flex;gap: 1rem;">
  <div class="container">
      <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s"
        style="max-width:600px;">
          <h1 class="mt-5" style="margin-bottom: -30px;">Our ambassadors say!</h1>
      </div>
      <owl-carousel-o [options]="customOptions" class="testimonial-carousel wow fadeInUp" data-wow-delay="0.1s">
        <ng-container *ngFor="let slide of slides">
          <ng-template carouselSlide [id]="slide.id">
            <div class="testimonial-item bg-light rounded p-5" style="min-height: 25rem; margin-right: 1rem;">
              <div class="partial-text" *ngIf="!slide.showMore" >
                <p style="text-align: justify;" >{{ slide.text | slice: 0:265 }}...</p>
              </div>
              <div *ngIf="!slide.showMore" class="read-more">
                <a style="cursor: pointer; color: #7b4fc1;" (click)="slide.showMore = true">Read More</a>
              </div>
              <div class="" *ngIf="slide.showMore">
                <p style="text-align: justify;" >{{ slide.text }}</p>
              </div>
              <div class="d-flex bg-white me-n5" style="border-radius: 50px 0 0 50px; position: fixed; bottom: 2rem; max-width: 21rem;">
                <div class="">
                  <h3 class="mb-1">{{ slide.client }}</h3>
                </div>
                <i class="fa fa-quote-right fa-3x text-primary ms-auto d-none d-sm-flex"></i>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
  </div>
</div>
